---
# handlers file for docker_installation
- name: restart containerd
  ansible.builtin.service:
    name: containerd
    state: restarted
    enabled: true

- name: restart docker
  ansible.builtin.service:
    name: docker
    state: restarted
    enabled: true


- name: daemon reload
  ansible.builtin.systemd:
    daemon_reload: true
    force: true



